version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
    build:
      - echo "Build complete"

run:
  runtime-version: 3.11
  pre-run:
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt
  command: python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
